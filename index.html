    <div class="giris">
        <h1> Hoş geldiniz! </h1>
        <p id="LiveClock"></p> <!-- saatimize id atadık -->
    </div>

    <!-- Canlı Saat Bölümü -->
    
<script>
    function updateDateTime() {             // Sayfamız açıldığında ilk saat bilgisini getirir
        const now = new Date();             // güncel saati almak için
        const options = { weekday: 'long',  // Günleri tam adıyla yazdırdık
                          year: 'numeric',  // Yılı tam gösterdik
                          month: 'short',   // Ayı kısa gösterdik
                          day: 'numeric',
                          hour: '2-digit',  // 2 digit olarak belirlediğimiz yerleri 2 haneli olarak gösterir
                          minute: '2-digit', 
                            second: '2-digit'};
    document.getElementById("LiveClock").textContent = now.toLocaleString('tr-TR', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>

    <br><br><br><br>

    <!-- İletişim Bilgisi Bölümü -->
